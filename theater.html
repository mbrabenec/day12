    function findSeat() {

        const theater = "ABCDEF";
        input = Number(prompt("seat number?"));
        cols = Number(prompt("seats in row in theater?"));
        let dom = document.getElementById("seats");

        if(input.length === 0 || input.length > 2 || isNaN(Number(input))) {
            dom.innerHTML = "ERROR";
            dom.style.background = "red";
            return "invalid input";
        }

        let rowNum = Math.floor(input / cols);
        let letter = String.fromCharCode(65 + rowNum);
        let number = input % cols;

        let seats = letter + number;

        dom.innerHTML = seats;
        return (seats);

}
